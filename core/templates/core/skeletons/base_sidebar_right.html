{% extends 'core/skeletons/base.html' %}
{% load static %}


{% block main %}
    <!-- Content
    ================================================== -->
    <div class="content-outer">
        <div id="page-content" class="row page">
            <div id="primary" class="eight columns">
                <section>
                    {% block content %}
                    {% endblock %}
                </section> <!-- section end -->
            </div>

            <div id="secondary" class="four columns end">
                <aside id="sidebar">
                    {% block sidebar %}
                    {% endblock %}
                </aside>
            </div>
        </div>
    </div> <!-- Content End-->
{% endblock %}
